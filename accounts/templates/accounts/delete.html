{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>

    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure u want to delete "{{item}}" ?</p>

                {% csrf_token %}

        </div>
    </div>

</div>

{% endblock %}
